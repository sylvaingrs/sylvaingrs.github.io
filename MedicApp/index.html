<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A new Flutter project.">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="medic_appli">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Medic App</title>

  <!-- Web Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- This will be replaced with the base href for the Flutter app -->
  <base href="/">

  <!-- Include the Flutter engine -->
  <script src="flutter.js" defer></script>

  <script>
    var baseHref = document.querySelector('base').getAttribute('href');
    if (location.protocol !== 'file:' && location.pathname.indexOf(baseHref) !== 0) {
      location.replace(baseHref);
    }
  </script>
</head>
<body>
  <!-- Flutter app container -->
  <div id="flutter_container"></div>
  
  <!-- Flutter bootstrap script -->
  <script src="flutter_bootstrap.js" defer></script>
</body>
</html>
